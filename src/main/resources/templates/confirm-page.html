<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e1b;
            color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background: #1c1a2e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(165, 141, 240, 0.3);
        }

        h1 {
            color: #a58df0;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .btn-back {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #a58df0;
            color: #1c1a2e;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #8a76e0;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <h1>Rental Confirmed âœ…</h1>
    <p>Your car rental has been successfully confirmed.</p>
    <p>The car now belongs to you for the duration of the rental.</p>
    <p>Please ensure to return the vehicle by the end date to avoid additional charges.</p>
    <form th:action="@{/dashboard}" method="get">
        <button type="submit" class="btn-back">Go to Dashboard</button>
    </form>
</div>
</body>
</html>
